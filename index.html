<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Ledger Book</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="./custom-css/style.css">
</head>
<body>
    <!-- header -->
    <header class="my-5">
        <h1 class="fw-bold">Monthly Ledger Book</h1>
    </header>
    <!-- main content -->
    <main class="mb-5">
        <div class="row">
            <!-- image part -->
            <div class="image mb-5 col-lg-6">
                <img class="img-fluid" src="./image/money.jpg" alt="">
            </div>
            <!-- ledger part -->
            <div class="ledger-section col-lg-6">
                <h2 class="mb-4">Income</h2>
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <div class="me-2 fs-5">Income:</div>
                    <div><input type="number" min="0" class="text-center p-2 border-2" id="income-ammount"></div>
                </div>

                <h2 class="mb-4">Expenses</h2>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <div class="me-3 fs-5">Food:</div>
                    <div><input type="number" class="text-center border-2 p-2" id="food-cost"></div>
                </div>

                <div class="d-flex justify-content-center align-items-center mb-3">
                    <div class="me-4 fs-5">Rent:</div>
                    <div><input type="number" class="text-center border-2 p-2" id="house-cost"></div>
                </div>

                <div class="d-flex justify-content-center align-items-center mb-4">
                    <div class="me-2 fs-5">Clothes:</div>
                    <div><input type="number" class="text-center border-2 p-2" id="dress-cost"></div>
                </div>

                <div class="mb-4"><button id="calculate" class="button">Calculate</button></div>

                <div class="mb-3"><h2>Total Expenses: <span id="total-expenses">00</span></h2></div>

                <div class="mb-4"><h2>Balance: <span id="balance">00</span></h2></div>

                <div class="d-md-flex justify-content-center align-items-center mb-4">
                    <div class="d-flex justify-content-center mb-3 mt-3">
                        <div class="me-2 fs-5">Save:</div>
                    <div><input type="number" class="text-center me-2 p-2 border-2" id="save-parcentage" min="0" max="100"></div>
                    </div>
                    <span class="fs-5">%</span>
                    <div class="mb-4 ms-2 mt-4"><button class="button" id="save_button">Save</button>
                    </div>
                </div>

                <div class="mb-4"><h2>Saving Ammount: <span id="save-ammount">00</span></h2></div>

                <div><h2>Remaining Balance: <span>00</span></h2></div>
            </div>
            
        </div>
    </main>
    
    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- my custom js  -->
    <script src="./javascript/monthly.js"></script>
</body>
</html>
